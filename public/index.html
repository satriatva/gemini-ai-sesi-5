<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="assets/ai-icon.svg">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Splash / Loading Screen -->
  <div id="splash" class="splash" role="status" aria-label="Loading">
    <div class="splash-card">
      <img class="splash-icon" src="assets/ai-icon.svg" alt="AI Icon" />
      <div class="splash-title">Gemini Chat</div>
      <div class="splash-sub">Loading…</div>
      <div class="splash-spinner" aria-hidden="true"></div>
    </div>
  </div>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 48 48" aria-label="AI Icon" role="img">
          <title>ai</title>
          <g fill="currentColor">

            <path d="M13.9,9.9a1.8,1.8,0,0,0,0,2.2l2.6,2.5v2.8l-4,4v5.2l4,4v2.8l-2.6,2.5a1.8,1.8,0,0,0,0,2.2,1.5,1.5,0,0,0,1.1.4,1.5,1.5,0,0,0,1.1-.4l3.4-3.5V29.4l-4-4V22.6l4-4V13.4L16.1,9.9A1.8,1.8,0,0,0,13.9,9.9Z"/>
            <path d="M31.5,14.6l2.6-2.5a1.8,1.8,0,0,0,0-2.2,1.8,1.8,0,0,0-2.2,0l-3.4,3.5v5.2l4,4v2.8l-4,4v5.2l3.4,3.5a1.7,1.7,0,0,0,2.2,0,1.8,1.8,0,0,0,0-2.2l-2.6-2.5V30.6l4-4V21.4l-4-4Z"/>
          </g>
        </svg>

        <div class="brand-text">
          <div class="brand-title">Gemini Chat</div>
          <div class="brand-subtitle">Made by <strong>Satria Tesa Vici Andi</strong></div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="theme-toggle" class="icon-btn" type="button" aria-label="Toggle theme" title="Toggle theme">
          <span id="theme-icon" aria-hidden="true">☾</span>
        </button>
        <span id="net-status" class="status-pill">Online</span>
      </div>
    </header>

    <main id="chat-box" class="chat" aria-live="polite" aria-label="Chat messages"></main>

    <form id="chat-form" class="composer" autocomplete="off">
      <div class="composer-inner">
        <!-- Use textarea for Shift+Enter -->
        <textarea
          id="user-input"
          rows="1"
          placeholder="Message Gemini…"
          autocomplete="off"
          required
        ></textarea>

        <button type="submit" id="send-btn" aria-label="Send message" title="Send">
          <span class="send-icon" aria-hidden="true">➤</span>
        </button>
      </div>

      <div class="composer-hint">
        Shift+Enter for a new line • Gemini may make mistakes. Verify important information.
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
